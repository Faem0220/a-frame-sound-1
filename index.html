<!DOCTYPE html>
<html>
  <head>
    <title>TEST A-FRAME</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src='sketch.js'>
    </script>
  </head>
  <body>
    <a-scene test>
      <a-assets>
        <audio id="track1" src="https://upload.wikimedia.org/wikipedia/commons/7/77/65_BPM_Heart_Sound.ogg" preload="auto"></audio>
      </a-assets>
      <a-sphere position="0 0 0" color="#222" scale="10 10 10" sound="src: #track1;
                               autoplay:true;
                               loop:true;
                               volume:10;
                               redDistance:50;
                               rolloffFactor:1" ></a-sphere>
      <a-sphere position="0 0 0" color="#311" scale="2 2 2"></a-sphere>
      
      <a-sky color="#111"></a-sky>
    </a-scene>
  </body>

</html>
